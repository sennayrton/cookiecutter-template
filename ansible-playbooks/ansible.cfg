[defaults]
nocows = True
roles_path = ./roles
inventory  = ./hosts.ini

remote_tmp = $HOME/.ansible/tmp
local_tmp  = $HOME/.ansible/tmp
pipelining = True
remote_user = root
become = True
host_key_checking = False
deprecation_warnings = False
# callback_whitelist = profile_roles, timer PARA QUE NOS DE MAS INFO AL EJECUTAR LOS PLAYBOOKS
display_skipped_hosts = no
